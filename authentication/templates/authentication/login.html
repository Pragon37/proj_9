{% extends 'base.html' %}
{% block content %}
  <h2>Register</h2>
  <form action="{%url 'signup' %}">
    <input type="submit" value="Register" />
  </form>
  <h2>Connect</h2>
  <p>{{ message }}</p>
  <form method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <button type = "submit">Connect</button>
  </form>
{% endblock content %}
