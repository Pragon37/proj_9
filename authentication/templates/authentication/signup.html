{% extends 'base.html' %}
{% block content %}
  <h2>Register</h2>
  {% if form.errors %}
    {{ form.errors }}
  {% endif %}
  <form method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <button type="submit">Register</button>
  </form>
  <form action="{%url 'login' %}">
    <input type="submit" value="Return" />
  </form>
{% endblock content %}
