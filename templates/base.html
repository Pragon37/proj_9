{% load static %}
<html>
  <head>
    <title>LITreview</title>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
		<link rel="stylesheet" href="{% static 'base.css' %}" />	
		{% block css_files %}
    {% endblock css_files %}
  </head>
  <body>
      <header class="main-header">
          <div id="dummy"></div>
          <div id="main_title">
              <h2>LITReview</h2>
          </div>
          
          <nav class="main-nav">
              <ul class="main-nav__items">
                  <li class="main-nav__item"><a href="{% url 'feed'%}">Stream</a></li>
                  <li class="main-nav__item"><a href="{% url 'post_update'%}">Posts</a></li>
                  <li class="main-nav__item"><a href="{% url 'follower_update'%}">Follow</a></li>
                  <li class="main-nav__item"><a href="{% url 'logout'%}">Logout</a></li>
              </ul>
          </nav>
      </header>
    {% block content %}
    {% endblock content %}
    {% if user.is_authenticated %}
      <p>You are connected as {{ request.user }} </p>
    {% endif %}
  </body>
</html>
